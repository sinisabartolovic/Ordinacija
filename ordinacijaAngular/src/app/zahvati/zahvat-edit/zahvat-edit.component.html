<div role="document">
  <div>
    <form class="form-horizontal" id="izmjeniZahvatForma" #izmjeniZahvatForm="ngForm" [formGroup]="editPostFormZahvat" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Uredi zahvat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Naziv</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="naziv" required />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Cijena(Kn)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="cijena" required />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Šifra</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="sifra" required />
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <span id="errorId" class="text-center" style="color: rgb(240, 6, 6); margin-right:10px;"> {{greska}}</span>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times-circle"></i>&nbsp;Poništi</button>
        <button type="submit" class="btn btn-primary" [disabled]="izmjeniZahvatForm.invalid"><i class="fa fa-plus-circle"></i>&nbsp;Spremi</button>
      </div>
    </form>
  </div>
</div>
