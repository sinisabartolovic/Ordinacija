<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" #formDodajPacijenta="ngForm" [formGroup]="addNewPacijentForm" (ngSubmit)="onPostFormDodajPacijenta()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Dodaj zahvat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label required">Ime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="ime" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label required">Prezime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prezime" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label required">Datum rođenja</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="datumRodenja" bsDatepicker required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label required">Adresa</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="adresa"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label required">Telefon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="telefon" required/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <span id="errorId" class="text-center" style="color: rgb(240, 6, 6); margin-right:10px;"> </span>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times-circle"></i>&nbsp;Poništi</button>
        <button type="submit" class="btn btn-primary" [disabled]="formDodajPacijenta.invalid"><i class="fa fa-plus-circle"></i>&nbsp;Dodaj</button>
      </div>
    </form>
  </div>
</div>
