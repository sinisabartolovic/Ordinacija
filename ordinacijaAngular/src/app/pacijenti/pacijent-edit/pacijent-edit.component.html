<div role="document">
  <div>
    <form class="form-horizontal" id="izmjeniPacijentaForma" #izmjeniPacijentaForm="ngForm" [formGroup]="editPostFormPacijent" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Uredi zahvat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Ime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="ime" required />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Prezime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prezime" required />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Datum rođenja</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="datumRodenja" bsDatepicker required />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Adresa</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="adresa" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Telefon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="telefon" required />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times-circle"></i>&nbsp;Poništi</button>
        <button type="submit" class="btn btn-primary" [disabled]="izmjeniPacijentaForm.invalid"><i class="fa fa-plus-circle"></i>&nbsp;Spremi</button>
      </div>
    </form>
  </div>
</div>
